<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Responsiva</title>
    <link rel="stylesheet" href="estilosexpositores.css">
</head>
<body>
    <h1>EXPOSITORES "XIII CONGRESO NACIONAL DE INFORMATICA"</h1>
    <div class="contenedor">

        <div class="galeria">
            <div class="item-galeria" onclick="abrirModal(0)">
                <img src="IMAGENES/expositor1.jpg" alt="Montaña">
            </div>
            <div class="item-galeria" onclick="abrirModal(1)">
                <img src="IMAGENES/expositor2.jpg" alt="Playa">
            </div>
            <div class="item-galeria" onclick="abrirModal(2)">
                <img src="IMAGENES/expositor3.jpg" alt="Bosque">
            </div>
            <div class="item-galeria" onclick="abrirModal(3)">
                <img src="IMAGENES/expositor4.jpg" alt="Ciudad">
            </div>
            <div class="item-galeria" onclick="abrirModal(4)">
                <img src="IMAGENES/expositor5.jpg" alt="Naturaleza">
            </div>
            <div class="item-galeria" onclick="abrirModal(5)">
                <img src="IMAGENES/expositor6.jpg" alt="Agua">
            </div>
            <div class="item-galeria" onclick="abrirModal(6)">
                <img src="IMAGENES/expositor7.jpg" alt="Ciudad Nocturna">
            </div>
            <div class="item-galeria" onclick="abrirModal(7)">
                <img src="IMAGENES/expositor8.jpg" alt="Desierto">
            </div>
            <div class="item-galeria" onclick="abrirModal(8)">
                <img src="IMAGENES/expositor9.jpg" alt="Cascada">
            </div>
            <div class="item-galeria" onclick="abrirModal(9)">
                <img src="IMAGENES/expositor10.jpg" alt="Campo">
            </div>
            <div class="item-galeria" onclick="abrirModal(10)">
                <img src="IMAGENES/expositor11.jpg" alt="Isla">
            </div>
            <div class="item-galeria" onclick="abrirModal(11)">
                <img src="IMAGENES/expositor12.jpg" alt="Glaciar">
            </div>
            <div class="item-galeria" onclick="abrirModal(12)">
                <img src="IMAGENES/expositor13.jpg" alt="Volcán">
            </div>
            <div class="item-galeria" onclick="abrirModal(13)">
                <img src="IMAGENES/expositor14.jpg" alt="Lago">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modalGaleria" class="modal" onclick="cerrarModal(event)">
        <span class="cerrar-modal" onclick="cerrarModal()">&times;</span>
        <div class="modal-contenido" onclick="event.stopPropagation()">
            <img id="modalImagen" class="modal-imagen" src="" alt="Imagen ampliada">
            <div class="modal-info">
                <h2 id="modalTitulo" class="modal-titulo"></h2>
                <p class="modal-fecha" id="modalFecha"></p>
                <p id="modalDescripcion" class="modal-descripcion"></p>
            </div>
        </div>
    </div>

    <script src="expositores.js"></script>
</body>
</html>
